<script>

    var input = "a-e-i-o-u";

    var posicao = 0

    function encriptar(entrada) {

        var codigo = [["e" , "enter"] , ["i" , "imes"], ["a" ,"ai"] , ["o" , "ober"], ["u" , "ufat"]];

        for (posicao; posicao < codigo.length; posicao++) {

            if (entrada.includes(codigo[posicao][0])) {

                entrada = entrada.replaceAll(codigo[posicao][0], codigo[posicao][1])
            
            }  

        }

        return entrada

    }
    
    document.write(encriptar(input))

</script>
